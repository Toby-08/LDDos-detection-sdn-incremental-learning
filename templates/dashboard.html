<!DOCTYPE html>
<html>
<head>
    <title>LDDOS Detection Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .attack-card .stat-value {
            color: #e74c3c;
        }
        .legitimate-card .stat-value {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LDDOS Detection System - Real-time Dashboard</h1>
        <p>Last updated: <span id="last-update">-</span></p>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="total-flows">0</div>
            <div class="stat-label">Total Flows</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="unique-sources">0</div>
            <div class="stat-label">Unique Sources</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="total-packets">0</div>
            <div class="stat-label">Total Packets</div>
        </div>
        <div class="stat-card attack-card">
            <div class="stat-value" id="attack-count">0</div>
            <div class="stat-label">Attacks Detected</div>
        </div>
        <div class="stat-card legitimate-card">
            <div class="stat-value" id="legitimate-count">0</div>
            <div class="stat-label">Legitimate Traffic</div>
        </div>
    </div>

    <div class="chart-container">
        <div id="timeline-chart"></div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="chart-container">
            <div id="top-sources-chart"></div>
        </div>
        <div class="chart-container">
            <div id="distribution-chart"></div>
        </div>
    </div>

    <div class="chart-container">
        <div id="packet-size-chart"></div>
    </div>

    <script>
        function updateDashboard() {
            // Update statistics
            $.getJSON('/api/stats', function(data) {
                if (!data.error) {
                    $('#total-flows').text(data.total_flows);
                    $('#unique-sources').text(data.unique_sources);
                    $('#total-packets').text(data.total_packets.toLocaleString());
                    $('#attack-count').text(data.attack_count);
                    $('#legitimate-count').text(data.legitimate_count);
                    $('#last-update').text(new Date().toLocaleTimeString());
                }
            });

            // Update timeline chart
            $.getJSON('/api/traffic_timeline', function(data) {
                if (!data.error) {
                    Plotly.newPlot('timeline-chart', data.data, data.layout);
                }
            });

            // Update top sources chart
            $.getJSON('/api/top_sources', function(data) {
                if (!data.error) {
                    Plotly.newPlot('top-sources-chart', data.data, data.layout);
                }
            });

            // Update distribution chart
            $.getJSON('/api/attack_distribution', function(data) {
                if (!data.error) {
                    Plotly.newPlot('distribution-chart', data.data, data.layout);
                }
            });

            // Update packet size chart
            $.getJSON('/api/packet_size_distribution', function(data) {
                if (!data.error) {
                    Plotly.newPlot('packet-size-chart', data.data, data.layout);
                }
            });
        }

        // Initial load
        updateDashboard();

        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
